<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SurpriseForShahzaib.com</title>
  <meta name="description" content="My special birthday surprise website">
  <link rel="icon" type="image/png" href="icons/gift.png">

  
  <!-- Google Fonts: Lato and Norwester -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Norwester&display=swap" rel="stylesheet" />
  
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: 'Lato', sans-serif;
      background: radial-gradient(ellipse at bottom, #0b0000 0%, #1a0000 70%, #000000 100%);
      color: #ff4c4c; /* bright red */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }
    /* Starry background container */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      pointer-events: none;
      z-index: 0;
    }
    /* Single star style */
    .star {
      position: absolute;
      background: #ff4c4c;
      border-radius: 50%;
      opacity: 0.8;
      box-shadow: 0 0 6px 2px #ff0000;
      animation: twinkle 2s infinite alternate;
    }
    /* Different star sizes and animation delays */
    .star.small {
      width: 2px;
      height: 2px;
      animation-duration: 1.5s;
    }
    .star.medium {
      width: 3px;
      height: 3px;
      animation-duration: 2.5s;
    }
    .star.large {
      width: 4px;
      height: 4px;
      animation-duration: 3s;
    }
    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    .container {
      max-width: 500px;
      background: rgba(30, 0, 0, 0.85); /* dark red transparent */
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 0 20px #ff0000;
      position: relative;
      z-index: 1;
    }
    h1 {
      font-family: 'Norwester', sans-serif;
      font-size: 3rem;
      margin-bottom: 15px;
      color: #ff4c4c;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 8px #ff0000;
    }
    p.subtitle {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #ff9999;
      text-shadow: 0 0 5px #ff4c4c;
    }
    .countdown {
      display: flex;
      justify-content: space-around;
      font-weight: 700;
    }
    .countdown div {
      flex: 1;
      margin: 0 10px;
      background: #330000;
      border-radius: 10px;
      padding: 20px 10px;
      box-shadow: 0 0 10px #ff0000;
    }
    .countdown div span.number {
      display: block;
      font-size: 3rem;
      color: #ff4c4c;
      text-shadow: 0 0 6px #ff0000;
    }
    .countdown div span.label {
      font-size: 1rem;
      color: #ff9999;
      margin-top: 5px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      text-shadow: 0 0 4px #ff4c4c;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #ff6666;
      text-shadow: 0 0 3px #ff0000;
    }
  </style>
</head>
<body>
  <!-- Starry background container -->
  <div class="stars" aria-hidden="true">
    <!-- Stars will be generated by JS -->
  </div>

  <div class="container">
    <h1>Something Beautiful Awaits You…</h1>
    <p class="subtitle">Countdown To Happiness ❤️</p>
    <div class="countdown" id="countdown">
      <div>
        <span class="number" id="days">0</span>
        <span class="label">Days</span>
      </div>
      <div>
        <span class="number" id="hours">0</span>
        <span class="label">Hours</span>
      </div>
      <div>
        <span class="number" id="minutes">0</span>
        <span class="label">Minutes</span>
      </div>
      <div>
        <span class="number" id="seconds">0</span>
        <span class="label">Seconds</span>
      </div>
    </div>
    <footer>Every tick is a heartbeat of love for you ❤️</footer>
  </div>

  <script>
    // Generate stars dynamically
    const starsContainer = document.querySelector('.stars');
    const starCount = 100;

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      // Random size class
      const sizeClass = ['small', 'medium', 'large'][Math.floor(Math.random() * 3)];
      star.classList.add(sizeClass);
      // Random position
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      // Random animation delay for twinkle effect
      star.style.animationDelay = (Math.random() * 3) + 's';
      starsContainer.appendChild(star);
    }

    // Countdown script (unchanged)
    const birthdayDate = new Date('2025-09-18T00:50:00');

    function updateCountdown() {
      const now = new Date();
      const diff = birthdayDate - now;

      if (diff <= 0) {
        clearInterval(timerInterval);
        window.location.replace("surprise.html");
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    updateCountdown();
    const timerInterval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
