<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SurpriseForShahzaib.com</title>
  <meta name="description" content="My special birthday surprise website">
  <link rel="icon" type="image/png" href="icons/gift.png">

  
  <!-- Google Fonts: Lato and Norwester -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Norwester&display=swap" rel="stylesheet" />
  
  <style>
/* Reset and base */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body, html {
  height: 100%;
  font-family: 'Lato', sans-serif;
  background: radial-gradient(ellipse at bottom, #0b0000 0%, #1a0000 70%, #000000 100%);
  color: #ff4c4c;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
  overflow-x: hidden; /* no horizontal scroll */
  position: relative;
}

/* Starry background */
.stars {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0; left: 0;
  pointer-events: none;
  z-index: 0;
}
.star {
  position: absolute;
  background: #ff4c4c;
  border-radius: 50%;
  opacity: 0.8;
  box-shadow: 0 0 6px 2px #ff0000;
  animation: twinkle 2s infinite alternate;
}
.star.small { width: 2px; height: 2px; animation-duration: 1.5s; }
.star.medium { width: 3px; height: 3px; animation-duration: 2.5s; }
.star.large { width: 4px; height: 4px; animation-duration: 3s; }
@keyframes twinkle {
  0% { opacity: 0.3; }
  100% { opacity: 1; }
}

/* Container */
.container {
  width: 100%;
  max-width: 600px;
  background: rgba(30, 0, 0, 0.85);
  border-radius: 15px;
  padding: 30px 20px;
  box-shadow: 0 0 20px #ff0000;
  position: relative;
  z-index: 1;
}

/* Title + subtitle */
h1 {
  font-family: 'Norwester', sans-serif;
  font-size: clamp(1.8rem, 6vw, 3rem);
  margin-bottom: 15px;
  color: #ff4c4c;
  text-transform: uppercase;
  letter-spacing: 2px;
  text-shadow: 0 0 8px #ff0000;
}
p.subtitle {
  font-size: clamp(1rem, 4vw, 1.3rem);
  margin-bottom: 25px;
  color: #ff9999;
  text-shadow: 0 0 5px #ff4c4c;
}

/* Countdown */
.countdown {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 15px;
}
.countdown div {
  background: #330000;
  border-radius: 10px;
  padding: 15px 10px;
  box-shadow: 0 0 10px #ff0000;
}
.countdown div span.number {
  display: block;
  font-size: clamp(1.8rem, 6vw, 3rem);
  color: #ff4c4c;
  text-shadow: 0 0 6px #ff0000;
}
.countdown div span.label {
  font-size: clamp(0.7rem, 2vw, 1rem);
  color: #ff9999;
  margin-top: 5px;
  text-transform: uppercase;
  letter-spacing: 1px;
  text-shadow: 0 0 4px #ff4c4c;
}

/* Footer */
footer {
  margin-top: 20px;
  font-size: clamp(0.8rem, 2vw, 1rem);
  color: #ff6666;
  text-shadow: 0 0 3px #ff0000;
}

  </style>
</head>
<body>
  <!-- Starry background container -->
  <div class="stars" aria-hidden="true">
    <!-- Stars will be generated by JS -->
  </div>

  <div class="container">
    <h1>Something Beautiful Awaits You‚Ä¶</h1>
    <p class="subtitle">Countdown To Happiness ‚ù§Ô∏è</p>
    <div class="countdown" id="countdown">
      <div>
        <span class="number" id="days">0</span>
        <span class="label">Days</span>
      </div>
      <div>
        <span class="number" id="hours">0</span>
        <span class="label">Hours</span>
      </div>
      <div>
        <span class="number" id="minutes">0</span>
        <span class="label">Minutes</span>
      </div>
      <div>
        <span class="number" id="seconds">0</span>
        <span class="label">Seconds</span>
      </div>
    </div>
    <footer>Every tick is a heartbeat of love for you ‚ù§Ô∏è</footer>
  </div>
<script>
  // üåü Record page load time
  const pageLoadedAt = new Date();

  // üåü Star background
  const starsContainer = document.querySelector('.stars');
  for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    const sizeClass = ['small', 'medium', 'large'][Math.floor(Math.random() * 3)];
    star.classList.add(sizeClass);
    star.style.top = Math.random() * 100 + 'vh';
    star.style.left = Math.random() * 100 + 'vw';
    star.style.animationDelay = (Math.random() * 3) + 's';
    starsContainer.appendChild(star);
  }

  // üéÇ Countdown target date (change if needed for testing)
  const targetDate = new Date('2025-10-07T00:00:00');

  const daysEl = document.getElementById('days');
  const hoursEl = document.getElementById('hours');
  const minutesEl = document.getElementById('minutes');
  const secondsEl = document.getElementById('seconds');
  const container = document.querySelector('.container');

  // ü©∑ Function: show 0000 and click message
  function showClickToContinue() {
    daysEl.textContent = '0';
    hoursEl.textContent = '00';
    minutesEl.textContent = '00';
    secondsEl.textContent = '00';

    if (!document.getElementById('click-msg')) {
      const msg = document.createElement('p');
      msg.id = 'click-msg';
      msg.textContent = 'üéâ Birthday has passed! Click anywhere to open your surprise ‚ù§Ô∏è';
      msg.style.color = '#ff9999';
      msg.style.marginTop = '20px';
      msg.style.fontSize = '1rem';
      msg.style.textShadow = '0 0 5px #ff4c4c';
      container.appendChild(msg);
    }

    // Attach reliable single-use click listener
    document.addEventListener(
      'click',
      () => window.location.href = 'surprise.html',
      { once: true }
    );
  }

  // üëá Declare timer variable before using
  let timer = null;

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    // Time‚Äôs up or passed
    if (diff <= 0) {
      if (timer) clearInterval(timer);

      // Check if page opened before target (then auto redirect)
      const pageOpenedBeforeTarget = pageLoadedAt < targetDate;

      if (pageOpenedBeforeTarget) {
        // Countdown reached zero in real-time
        window.location.replace('surprise.html');
      } else {
        // Page opened after birthday passed
        showClickToContinue();
      }
      return;
    }

    // Otherwise update countdown normally
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    daysEl.textContent = days;
    hoursEl.textContent = hours.toString().padStart(2, '0');
    minutesEl.textContent = minutes.toString().padStart(2, '0');
    secondsEl.textContent = seconds.toString().padStart(2, '0');
  }

  // ‚úÖ Start countdown safely after function definition
  updateCountdown();
  timer = setInterval(updateCountdown, 1000);

  // ‚úÖ If opened after time passed, show click option immediately
  window.addEventListener('load', () => {
    const now = new Date();
    if (targetDate - now <= 0) {
      showClickToContinue();
    }
  });
</script>

</body>
</html>
